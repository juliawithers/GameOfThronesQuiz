  <body title ="The Iron Throne of Westeros">
      <section class="starting-page">

            <h1>Game of Thrones<br>Quiz</h1>

        <button class = "start-quiz">Begin Quiz</button>

    <section class = "question-page">
            <header>

    </section>
    <section class="final-score-page">
            <header>
                    <div class="logo"><img src = "four-house-sigil.jpg" alt = "The four main houses of Game of Thrones.

                The lion of Lannisters"></div>
